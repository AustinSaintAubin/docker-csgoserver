// server name
hostname "Counter Strike: Global Offensive Server @ OCA"

// rcon passsword
rcon_password "wolfwar1"

// Server password
sv_password ""

// server logging
log on
sv_logbans 1
sv_logecho 1
sv_logfile 1
sv_log_onefile 0

// Fix ping issue
sv_max_queries_sec 6
sv_max_queries_sec_global 60

// Lan or internet play, Server region cvars
sv_lan 0   //Server is a lan server ( no heartbeat, no authentication, no non-class C addresses )
sv_region 0   // Region Codes: 0 - US East coast, 1 - US West coast, 2 - South America, 2 - South America, 3 - Europe, 4 - Asia, 5 - Australia, 6 - Middle East, 7 - Africa, 255 - world

// Lobby
sv_reservation_timeout  90 // Time in seconds before lobby reservation expires.

exec banned_user.cfg
exec banned_ip.cfg
writeid
writeip